<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rubrica</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d5e2a19206.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center py-3 shadow mt-1 rounded-5">Rubrica di Skynet!</h1>

      <div class="row justify-content-center align-items-center">
        <div class="col-12 text-center">
          <button class="shadow-lg m-3 btn btn-primary" id="mostra">
            Mostra Contatti
          </button>
          <button class="shadow-lg m-3 btn btn-success" id="aggiungi">
            Aggiungi Contatto
          </button>
          <!-- button per modale -->
          <button
            id="modifica"
            type="button"
            class="shadow-lg m-3 btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#modificaContattoModale"
          >
            Modifica Contatto
          </button>

          <button class="shadow-lg m-3 btn btn-danger" id="elimina">
            Elimina Contatto
          </button>

          <div class="row justify-content-center">
            <div class="col-4">
              <input
                type="text"
                class="form-control shadow pe-2"
                placeholder="Nome"
                id="newName"
              />
            </div>
            <div class="col-4">
              <input
                type="number"
                class="form-control shadow ps-2"
                placeholder="Telefono"
                id="newNumber"
              />
            </div>
          </div>

          <div class="col-12 d-flex justify-content-center">
            <div class="box-contatti p-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- modale per modificare -->
    <div
      class="modal fade"
      id="modificaContattoModale"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header justify-content-between">
            <h5 class="modal-title" id="exampleModalLabel">
              Modifica Contatto
            </h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Nome da modificare:</label>
                <input
                  type="text"
                  class="form-control"
                  id="olDname"
                  placeholder="Nome da modificare"
                />
              </div>
              <div class="form-group">
                <label for="email">Nuovo Nome:</label>
                <input
                  type="text"
                  class="form-control"
                  id="newModName"
                  placeholder="Nuovo Nome"
                />
              </div>
              <div class="form-group">
                <label for="email">Nuovo Tel:</label>
                <input
                  type="number"
                  class="form-control"
                  id="newModTel"
                  placeholder="Nuovo Telefono"
                />
              </div>
            </form>
          </div>
          <div class="modal-body">
            <p>
              Il vecchio nome deve essere presente in rubrica, tutti i campi
              devono essere riempiti.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary aggiorna"
              id="submitBtn"
              data-bs-dismiss="modal"
              disabled
            >
              Aggiorna
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./main.js"></script>
  </body>
</html>
